<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>After School Activities</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
    <link href="styles.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />
    <script src="lessons.js"></script>
</head>

<body>
    <div id="app">
        <main>
            <div v-if="showLesson" class="lessons-container">
                <div class="filter-container">
                    <div class="search-container">
                        <h1>Search</h1>
                        <p>
                            <input type="text" id="search-query" v-model="search_query" placeholder="Search here!">
                        </p>
                    </div>
                    <div class="sort-container">
                        <h1>Sort</h1>
                        <p>
                            <input type="radio" id="subject" value="Subject" v-model="order.method">
                            <label for="subject">Subject</label><br>
                            <input type="radio" id="location" value="Location" v-model="order.method">
                            <label for="location">Location</label><br>
                            <input type="radio" id="price" value="Price" v-model="order.method">
                            <label for="price">Price</label><br>
                            <input type="radio" id="availableInventory" value="AvailableInventory"
                                v-model="order.method">
                            <label for="availableInventory">Available Inventory</label><br>
                            <input type="radio" id="rating" value="Rating" v-model="order.method">
                            <label for="rating">Rating</label><br>
                        </p>
                    </div>
                </div>
                <div class="all-lessons-container">
                    <div v-for="lesson in lessons" class="lesson-box">

                        <figure>
                            <!--bind 'src' attr to 'lesson.image' in 'data'-->
                            <img v-bind:src="lesson.image" style="height: 200px; width: 200px;">
                        </figure>
                        <p>
                            <span id="subject-title">{{lesson.subject}}</span> <br><br><br> 
                            Location: {{lesson.location}} <br><br>
                            Price: {{lesson.price}} <br><br>
                            Available Inventory: {{lesson.availableInventory}} <br><br><br>

                            <!--This button will be displayed when 'canAddToCart' is True-->
                            <button v-on:click="addToCart(lesson)" v-if="canAddToCart"> 
                                Add To Cart
                            </button> 

                            <!--This button will be displayed otherwise-->
                            <button disabled="disabled" v-else>
                                Add To Cart
                            </button> 
                            <span v-if="lesson.availableInventory === cartCount(lesson.id)">All out!</span>
                            <span v-else-if="lesson.availableInventory - cartCount(lesson.id) < 5">Only
                                {{lesson.availableInventory -
                                cartCount(lesson.id)}} left!</span>
                            <span v-else>Buy now!</span> <br>
                        
                            <span v-for="n in lesson.rating">★</span>
                            <span v-for="n in 5-lesson.rating">☆</span>
                        </p>
                    </div>
                </div>
            </div>

    </div>


    </main>
    </div>

    <script type="text/javascript">
        let webstore = new Vue({ //The Vue instance
            el: '#app', //The 'option object': DOM mounting point
            data: {
                showLesson: true,
                //The first 'products' is a Vue property
                //The second 'products' is the array from the 'products.js'
                lessons: lessons,
                order: {
                    firstName: '',
                    lastName: '',
                    address: '',
                    city: '',
                    zip: '',
                    state: '',
                    method: 'Home',
                    // gift: false,
                    sendGift: 'Send as Gift',
                    dontSendGift: 'Do Not Send As Gift'
                },
                states: {
                    AL: 'Alabama',
                    AR: 'Arizona',
                    CA: 'California',
                    NV: 'Nevada'
                },

                cart: [], //array to store items in shopping cart
                search_query: '',
            },
            methods: {
                addToCart: function (product) {
                    this.cart.push(this.product.id);
                    // console.log(this.cart);
                },
                showCheckout() {
                    this.showProduct = this.showProduct ? false : true;
                },
                cartCount(id) {
                    let count = 0;
                    for (let i = 0; i < this.cart.length; i++) {
                        if (this.cart[i] === id) {
                            count++;
                        }
                    }
                    return count;
                },
                canAddToCart: function (product) {
                    return this.product.availableInventory > this.cartCount(product.id);
                },
                submitForm() { alert('Order Submitted!') }
            },
            computed: { //the computed property object
                cartItemCount: function () {  //the property name
                    //its value when calculated
                    return this.cart.length || '';
                },
                sortedLessons() {
                    let lessonsArray = this.lessons.slice(0);
                    function compare(a, b) {
                        if (a.price > b.price)
                            return 1;
                        if (a.price < b.price)
                            return -1;
                        return 0;
                    }
                    return lessonsArray.sort(compare);
                }
            }
        });
    </script>
</body>

</html>
